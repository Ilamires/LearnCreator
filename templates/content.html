{% extends "create_lesson.html" %}

{% block content %}
        {% for item in content %}
        {% if item.type == "text" %}
        {{ item.text(class="form-control") }}<br>
        {% else %}
        {% if item.img_name != "" %}
        <img src="{{ url_for('static', filename=item.img_name) }}"/><br>
        {% else %}
        {{ item.img }}<br>
        {% endif %}
        {% endif %}
        {% endfor %}
{% endblock %}
